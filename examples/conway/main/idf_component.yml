# ESP-BSP-SDL Universal Board Support Configuration
# Using SDL and SDL_bsp components from GitHub repositories

dependencies:
  # SDL3 component - using GitHub repository
  georgik/sdl:
    version: "feature/sdl_bsp"
    git: "https://github.com/georgik/esp-idf-component-SDL.git"
    path: "sdl"
  # SDL BSP abstraction layer - using GitHub repository
  georgik/sdl_bsp:
    version: "*"
    git: "https://github.com/georgik/esp-idf-component-SDL_bsp.git"
  # ESP-BSPs - conditional based on board selection to avoid symbol conflicts

  espressif/m5_atom_s3_noglib:
    version: "~1.0.0"
    matches:
      - if: "$CONFIG{SDL_BSP_M5_ATOM_S3} == True"
  espressif/esp-box-3_noglib:
    version: "*"
    matches:
      - if: "$CONFIG{SDL_BSP_ESP_BOX_3} == True"
  espressif/m5stack_core_s3_noglib:
    version: "*"
    matches:
      - if: "$CONFIG{SDL_BSP_M5STACK_CORE_S3} == True"
  espressif/esp32_c3_lcdkit:
    version: "~2.0.1"
    matches:
      - if: "$CONFIG{SDL_BSP_ESP32_C3_LCDKIT} == True"
  espressif/esp32_s3_lcd_ev_board_noglib:
    version: "~4.0.0"
    matches:
      - if: "$CONFIG{SDL_BSP_ESP32_S3_LCD_EV_BOARD} == True"
  espressif/esp32_p4_function_ev_board_noglib:
    version: "*"
    matches:
      - if: "$CONFIG{SDL_BSP_ESP32_P4_FUNCTION_EV} == True"
  #espressif/esp32_c3_lcdkit_noglib:
  #  version: "*"
  #  matches:
  #    - if: "$CONFIG{SDL_BSP_ESP32_C3_LCDKIT} == True"

  # M5Stack Tab5 BSP - using GitHub repository
  georgik/m5stack_tab5:
    version: "feature/m5stack-tab5-sdl3"
    git: "https://github.com/georgik/esp-bsp.git"
    path: "bsp/m5stack_tab5"
    matches:
      - if: "$CONFIG{SDL_BSP_M5STACK_TAB5} == True"

  idf:
    version: '>=5.5.0'
