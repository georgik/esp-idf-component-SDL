# ESP-BSP-SDL Universal Board Support Configuration
# Using local SDL and SDL_bsp components with integration fixes

dependencies:
  # SDL TTF support
  georgik/sdl_ttf: ^3.0.0~3
  # ESP-BSP for ESP32-S3-BOX-3 (required by sdl_bsp)
  espressif/esp-box-3_noglib:
    version: '*'
  # ESP-BSP for M5 Atom S3 (required by sdl_bsp)
  espressif/m5_atom_s3_noglib: "~1.0.0"
  idf:
    version: '>=5.5.0'
