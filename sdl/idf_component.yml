license: Zlib
repository: https://github.com/georgik/esp-idf-component-SDL
url: https://www.libsdl.org/
version: 3.3.0~5

description: Simple DirectMedia Layer (SDL) Version 3.3 (ESP-IDF wrapper on upstream SDL)

dependencies:
  idf:
    version: '>=5.5.0'

