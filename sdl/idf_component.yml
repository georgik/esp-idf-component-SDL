  - sdl/SDL/src/**/gdk/**
  - sdl/SDL/src/**/haiku/**
  - sdl/SDL/src/**/khronos/**
  - sdl/SDL/src/**/kmsdrm/**
  - sdl/SDL/src/**/linux/**
  - sdl/SDL/src/**/macos/**
