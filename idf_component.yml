## IDF Component Manager Manifest File
description: Simple DirectMedia Layer (SDL) Version 3.0 (ESP-IDF wrapper on upstream SDL)
license: Zlib
url: https://www.libsdl.org/
repository: https://github.com/georgik/SDL/tree/feature/esp-idf
version: 3.1.7~3

files:
  exclude:
    - ".github"
    - "SDL/Android.mk"
    - "SDL/VisualC*/**"
    - "SDL/Xcode/**"
    - "SDL/android-project/**"
    - "SDL/test/**"
    - "SDL/build-scripts/**"
    - "SDL/cmake/**"
    - "SDL/docs/**"
    - "SDL/examples/**"
    - "SDL/wayland-protocols/**"
    - "SDL/src/hidapi/windows/**"
    - "SDL/src/video/android/**"
    - "SDL/src/video/cocoa/**"
    - "SDL/src/video/directx/**"
    - "SDL/src/video/dummy/**"
    - "SDL/src/video/emscripten/**"
    - "SDL/src/video/gdk/**"
    - "SDL/src/video/haiku/**"
    - "SDL/src/video/khronos/**"
    - "SDL/src/video/kmsdrm/**"
    - "SDL/src/video/n3ds/**"
    - "SDL/src/video/ngage/**"
    - "SDL/src/video/offscreen/**"
    - "SDL/src/video/openvr/**"
    - "SDL/src/video/ps2/**"
    - "SDL/src/video/psp/**"
    - "SDL/src/video/qnx/**"
    - "SDL/src/video/raspberry/**"
    - "SDL/src/video/riscos/**"
    - "SDL/src/video/sdlgenblit.pl"
    - "SDL/src/video/uikit/**"
    - "SDL/src/video/vita/**"
    - "SDL/src/video/vivante/**"
    - "SDL/src/video/wayland/**"
    - "SDL/src/video/windows/**"
    - "SDL/src/video/x11/**"
  include:
    - "SDL/include/build_config/*.h" # Include build_config files from SDL
    - "include/build_config/*.h" # Include build_config files from ESP-IDF

dependencies:
  espressif/esp_lcd_touch_tt21100: "*"
  ## Required IDF version
  idf:
    version: ">=5.5.0"
